<!-- Barra di navigazione laterale -->
<div class="container-fluid">
    <div class="row">
        <div class="col-md-9 ml-sm-auto col-lg-10 px-4">
            <div class="inner-adjust mt-3">
                <!-- Dati dell'utente -->
                <div class="row" *ngIf="user !== undefined">
                    <div class="col-md-5 col-lg-4 bg-light p-5 rounded-4">
                        <div class="media">
                            <img class="align-self-start mr-5 img-thumbnail rounded-circle" style="width:100px;"
                                src="{{(user.photoURL) ? user.photoURL : '../../../../../assets/img/user.jpg'}}"
                                alt="{{user.displayName}}">
                            <div class="media-body">
                                <h1 class="mt-2">Ciao, <strong>{{(user.displayName) ? user.displayName :
                                        'User'}}</strong></h1>
                                <p>Email: <strong>{{user.email}}</strong></p>
                            </div>
                        </div>
                        <div class="row mt-5">
                            <button class="btn btn-primary" [routerLink]="'/home'">Inizia a giocare</button>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>
</div>
