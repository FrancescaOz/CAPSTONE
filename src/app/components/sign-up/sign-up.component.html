<div class="container-fluid">
    <div class="row">
        <div class="col-4 mx-auto bg-light my-5 p-4 rounded-4 text-center">
            <h3 class="text-success text-uppercase">Registrati</h3>
            <!--input-->
            <form #registrati="ngForm">
                <div class="form-group">
                    <label>E-mail <span *ngIf="email.invalid" class="text-danger">**</span></label>
                    <input type="email" [ngModel]="userForm.email" #email="ngModel" name="email"
                        class="form-control mb-1" placeholder="Inserisci la tua e-mail" #userEmail required />
                </div>
                <div class="form-group">
                    <label>Password <span *ngIf="password.invalid" class="text-danger">**</span></label>
                    <input type="password" [ngModel]="userForm.password" #password="ngModel" name="password"
                        class="form-control mb-1" placeholder="Inserisci la tua password" minlength="6" #userPwd
                        required />
                    <p *ngIf="password.invalid" class="text-danger">Inserire una password più lunga di 6 caratteri</p>
                </div>
                <!--funzione signUp-->
                <button type="button" class="btn btn-success rounded-3 my-3" value="Registrati"
                    (click)="authService.SignUp(userEmail.value, userPwd.value)"
                    [disabled]="registrati.invalid">Registrati
                </button>
            </form>

            <div>
                <p>Oppure:</p>
            </div>
            <!--google-->
            <div>
                <button type="button" class="btn btn-outline-success my-3" (click)="authService.GoogleAuth()">
                    <i class="fab fa-google-plus-g"></i>
                    Registrati con Google
                </button>
            </div>
            <!--login-->
            <div>
                <p>Hai già un account?
                    <span class="text-success" routerLink="/sign-in">Login</span>
                </p>
            </div>
        </div>
    </div>
